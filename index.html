<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Ping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <script src="script.js" defer></script>
</head>
<body>

  <main class="container">
    <img src="./images/logo.svg" alt="">
    <div>
      <p>We are launching <span>soon!</span></p>
      <p>Subscribe and get notified</p>
    </div>
    <form action="" id="form">
      
        <div>
          <input type="email" name="" id="email-input" placeholder="Your email address..."  >
          <span class="error hidden">
          </span>
        </div>
      
      
      <button type="submit">Notify Me</button>
      
    </form>
    <img src="./images/illustration-dashboard.png" alt="" id="dashboard">
  </main>
  <footer>
    <div class="socials">
      <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="insta"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
